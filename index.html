<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja 01</title>

    <!--ESTILOS CSS-->

    <link rel="stylesheet" href="/estilos/style.css">

    <!--FONT AWESOME-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--GOOGLE FONTS-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


</head>
<body>

    <header class="nav container">
        <a href="#" class="logo">E-commerce</a>
        <i class="fa-solid fa-bag-shopping" id="cart__icone"></i>

        <!--Carrinho-->
        <div class="cart">
            <h2 class="cart__title">Seu carrinho</h2>

            <!--content-->
            <div class="cart__content">

                <!-- <div class="cart__box">
                    <img src="imagens/product2.jpg" alt="produto" class="cart__img">
                    <div class="detail__box">
                        <div class="cart__product-title">EarBuds</div>
                        <div class="cart__price">R$25.04</div>
                        <input type="number" value="1" class="cart__quantity">
                    </div>
                     
                    <i class="fa-solid fa-trash cart__remove"></i>
                </div> -->
            </div>

            <div class="total">
                <div class="total__title">Total</div>
                <div class="total__price">R$0,00</div>
            </div>

            <button type="button" class="btn__buy">Comprar</button>
            
            <i class="fa-solid fa-xmark" id="close__cart"></i>
             
        </div>

    </header>
    
    <section class="shop container">
        <h2 class="section__title">Loja de Produtos</h2>

        <div class="shop__content">
            
            <!--Primeiro Card-->

            <div class="product__box">

                <img src="/imagens/product1.jpg" alt="imagem de tenis nike" class="product__img">
                <h2 class="product__title">Tenis Nike</h2>
                <span class="price">R$25,00</span>
                <i class="fa-solid fa-bag-shopping add__cart"></i>

            </div>

            <!--Segundo Card-->

            <div class="product__box">
                
                <img src="/imagens/product2.jpg" alt="imagem de tenis nike" class="product__img">
                <h2 class="product__title">WIRELESS EARBUDS</h2>
                <span class="price">R$100</span>
                <i class="fa-solid fa-bag-shopping add__cart"></i>

            </div>

            <!--Terceiro Card-->

            <div class="product__box">
                
                <img src="/imagens/product3.jpg" alt="imagem de tenis nike" class="product__img">
                <h2 class="product__title">HOODED PARKA</h2>
                <span class="price">R$45,00</span>
                <i class="fa-solid fa-bag-shopping add__cart"></i>

            </div>

            <!--Quarto Card-->

            <div class="product__box">
                
                <img src="/imagens/product4.jpg" alt="imagem de tenis nike" class="product__img">
                <h2 class="product__title">STRAW METAL BOTTLE</h2>
                <span class="price">R$24.04</span>
                <i class="fa-solid fa-bag-shopping add__cart"></i>

            </div>

            <!--Quinto Card-->

            <div class="product__box">
                
                <img src="/imagens/product5.jpg" alt="imagem de tenis nike" class="product__img">
                <h2 class="product__title">SILVER METAL Sunglasses</h2>
                <span class="price">R$50,00</span>
                <i class="fa-solid fa-bag-shopping add__cart"></i>

            </div>

            <!--SEXTO Card-->

            <div class="product__box">
                
                <img src="/imagens/product6.jpg" alt="imagem de tenis nike" class="product__img">
                <h2 class="product__title">BACK HAT</h2>
                <span class="price">R$50</span>
                <i class="fa-solid fa-bag-shopping add__cart"></i>

            </div>

            <!--SETIMO Card-->

            <div class="product__box">
                
                <img src="/imagens/product7.jpg" alt="imagem de tenis nike" class="product__img">
                <h2 class="product__title">BACKPACK</h2>
                <span class="price">R$70,00</span>
                <i class="fa-solid fa-bag-shopping add__cart"></i>

            </div>

            <!--OITAVO Card-->

            <div class="product__box">
                
                <img src="/imagens/product8.jpg" alt="imagem de tenis nike" class="product__img">
                <h2 class="product__title">ULTRABOOST 22</h2>
                <span class="price">$45,00</span>
                <i class="fa-solid fa-bag-shopping add__cart"></i>

            </div>

            
        </div>


    </section>



    <script src="main.js"></script>
</body>
</html>
